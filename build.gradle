plugins {
    id 'java'
    id 'application'
}

group 'Kacper Jaskulski'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
jar{
    baseName='Projekt-Transport_Na_Karaibach'
    version= $/1.0.0/$
}
apply plugin: 'application'

mainClassName = 'main'